<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up form</title>
    <link rel="stylesheet" href="./node_modules/normalize.css/normalize.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="bg-container">
      <img src="assets/bg.jpg" alt="tree-photo" class="bg" />
      <div class="logo-bg">
        <img src="assets/odin-lined.png" alt="odin-logo" class="logo" />
        <span class="logo-text">ODIN</span>
      </div>
    </div>
    <form action="#" method="post">
      <div class="description">
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams.<br /><br />
        You know you want to.
      </div>
      <div class="fields">
        <p>Let's do this!</p>

        <label for="first-name">FIRST NAME</label>
        <input type="text" id="first-name" />

        <label for="last-name">LAST NAME</label>
        <input type="text" id="last-name" />

        <label for="email">EMAIL</label>
        <input type="email" id="email" />

        <label for="phone-number">PHONE NUMBER</label>
        <input type="text" id="phone-number" />

        <label for="password">PASSWORD</label>
        <input type="password" id="password" />

        <label for="confirm-password">CONFIRM PASSWORD</label>
        <input type="password" id="confirm-password" />
      </div>
      <div class="btn-link">
        <button type="submit">Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
      </div>
    </form>
  </body>
</html>
